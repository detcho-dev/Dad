<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عيد ميلاد بابا</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #fff8f8, #ffe0e0);
      color: #333;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #c2185b;
      margin: 20px 0;
    }

    .message {
      background: white;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      margin: 20px 0;
      font-size: 18px;
      line-height: 1.8;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 400px;
      margin: 20px 0;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      background: white; /* خلفية بيضاء لو الصورة مش بتملاّ كل المساحة */
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* علشان تظهر الصورة كاملة من غير قصّ */
      display: block;
    }

    .slide.active {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .slideshow {
        height: 320px;
      }
      h1 { font-size: 24px; }
      .message { font-size: 16px; padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>كل سنة وانت طيب يا بابا الغالي ❤️</h1>

    <div class="message">
      بابا،<br>
      في يوم عيد ميلادك، أقولك: ربنا يخليك نور عينيا وسندنا دايمًا.<br>
      كل سنة وانت سلامتنا، وفرحتنا، وكبر قلبنا.<br>
      عيش سعيد، وعمرك يطول في صحّة وعافية.<br>
❤️من قلبنا ليك❤️
    </div>

    <div class="slideshow" id="slideshow">
      <div class="slide active"><img src="1.jpg" alt="ذكرياتنا"></div>
      <div class="slide"><img src="2.jpg" alt="ذكرياتنا"></div>
      <div class="slide"><img src="3.jpg" alt="ذكرياتنا"></div>
      <div class="slide"><img src="4.jpg" alt="ذكرياتنا"></div>
      <div class="slide"><img src="5.jpg" alt="ذكرياتنا"></div>
      <div class="slide"><img src="6.jpg" alt="ذكرياتنا"></div>
      <div class="slide"><img src="7.jpg" alt="ذكرياتنا"></div>
      <div class="slide"><img src="8.jpg" alt="ذكرياتنا"></div>
      <div class="slide"><img src="9.jpg" alt="ذكرياتنا"></div>
      <div class="slide"><img src="10.jpg" alt="ذكرياتنا"></div>
      <div class="slide"><img src="11.jpg" alt="ذكرياتنا"></div>
      <div class="slide"><img src="12.jpg" alt="ذكرياتنا"></div>
      <div class="slide"><img src="13.jpg" alt="ذكرياتنا"></div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;
    const total = slides.length;

    function nextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % total;
      slides[current].classList.add('active');
    }

    setInterval(nextSlide, 3000);
  </script>
</body>
</html>
